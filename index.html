<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ewert|Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css"  charset="utf-8">
    <title>TrackSuggester</title>
  </head>
  <body>
    <div class="container">

      <h1>Greetings Neophyte, what is your name?</h1>

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="neophyte">Please type in a name, and then press enter.</label>
            <input id="neophyte" class="form-control" type="text">
          </div>
        </form>
      </div>

      <h2 class="intro">Upon leaving the nest  of Introduction to Coding there are many paths one can travel.</h2>

    <div class="container">
      <form id="trackSuggester">
        <div>
          <label for="seed">From a solid foundation their are many paths.<br><span class="neophyte"></span> It all starts, with a seed. Before you are five identical doors, with names written above them. Please choose one.</label>
          <select class= 'form-control' id='seed'>
            <option value = "1">Yukihiro "Matz" Matsumoto</option>
            <option value = "2">Dries Buytaert</option>
            <option value = "3">Andy Rubin</option>
            <option value = "4">Hakon Wium Lie</option>
            <option value = "5">Anders Hejlsberg</option>
          </select>
        </div>

        <div>
          <label for="sprout"><br><span class="neophyte"></span> your new chosen Guru smiles, and asks you to choose a tool.</label>
          <select class= 'form-control' id='sprout'>
            <option value = "1">A Swiss Army Knife.</option>
            <option value = "2">A Microscope.</option>
            <option value = "3">A Tablet.</option>
            <option value = "4">A ladder.</option>
            <option value = "5">A conductor's wand.</option>
          </select>
        </div>

        <div>
          <label for="sapling"> you are given a task of building a new house. What task do you complete first?</label>
          <select class= 'form-control' id='sapling'>
            <option value = "1">Place in the shipping containers into the foundation. No need to reinvent the wheel.</option>
            <option value = "2">Grab a voltmeter, let's get this place wired!</option>
            <option value = "3">Grab a cup of coffee, and just dive into foundation!</option>
            <option value = "4">Plot out the new Color scheme, and label where the furniture and appliances are going to be placed.</option>
            <option value = "5">Get to work on the foundation using famous standardized techniques. </option>
          </select>
        </div>

        <div>
          <label for="matureOak"><span class="neophyte"></span> you are offered a tool kit for the job, which is it?</label>
          <select class= 'form-control' id='matureOak'>
            <option value = "1"> A swift favorite, with lots of handy features.</option>
            <option value = "2">A commonly used, and rubust design.</option>
            <option value = "3">One of the popular designs based upon a legacy of dependability.</option>
            <option value = "4">I'll hire contractors thanks very much! Hand me a paint brush.</option>
            <option value = "5">A standard &amp estblished design endorsed by an old King.</option>
          </select>
        </div>

        <div>
          <label for="snag"> after hours of toiling you're well on your way to having a finished: .</label>
          <select class= 'form-control' id='snag'>
            <option value = "1">A designer home based upon the latest models.</option>
            <option value = "2">A hidden lair.</option>
            <option value = "3">A mobile home</option>
            <option value = "4">A prefab with decorated with the amazing design accents</option>
            <option value = "5">A custom design based upon the styles of some well known architect.</option>
          </select>
        </div>
        <button type="submit" class="btn">....Click Me :) ..</button>
      </form>
    </div>
    <div id='outPut'>
    </div>
    <img src="img/acron.jpg">

  </body>
</html>
